<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main container col-lg-12">
    <ol id="messages" class="chat__messages"></ol>
    <div id="alert"> </div>
    <div class="chat__footer">
      <form id="message-form">
        <input class="form-control" name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
        <button class="btn btn-primary">Send</button>
      </form>
      <button id="send-location" class="btn btn-primary">Send location</button>
    </div>


  </div>

  <script src="socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <script src="/js/index.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
